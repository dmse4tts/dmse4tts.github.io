<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        td,
        th {
            border: 1px solid;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <script>
        function stopAudio(a) {
            a.pause();
            a.currentTime = 0;
        }
        function stopAllAudios() {
            var a = document.getElementsByTagName('audio');
            for (i = 0; i < a.length; i++) {
                stopAudio(a[i]);
            }
        }
    </script>

    <h3>1. Audio samples from the TTS listening test</h3>

    <table>
        <tr>
            <th></th>
            <th>Recording</th>
            <th>Demucus</th>
            <th>VoiceFixer</th>
            <th>DMSEbase</th>
            <th>DMSEbase(VCTK)</th>
            <th>DMSEtext</th>
        </tr>
        <tr>
            <td>"我以後都唔可以去游水 或者只係可以去泳池邊玩水"<br>"ngo5 ji5 hau6 dou1 m4 ho2 ji5 heoi3 jau4 seoi2 sil waak6 ze2 zi2 hai6 ho2 ji5 heoi3 wing6 ci4 bin1 wun6 seoi2"</td>
            <td><audio id='D1_ori' style='display:none'>
                    <source src="tts_samples/Original/D1.wav" type="audio/wav">
                </audio>
                <button onclick="stopAllAudios(); document.getElementById('D1_ori').play()">Play</button>
                <button onclick="stopAudio(document.getElementById('D1_ori'))">Stop</button>
            </td>
            <td><audio id='D1_demucs' style='display:none'>
